<md-dialog aria-label="confirm user">
    <md-toolbar class="md-toolbar-tools">
        <h3>Confirm User</h3>
        <span flex></span>
        <md-button aria-label="Close Confirm User" class="md-icon-button md-primary" id="closeButton" ng-click="ac.cancel()">
            <img id="closeIcon" src="/styles/closeIcon.png" alt="close window">
        </md-button>
    </md-toolbar>
    <md-dialog-content class="dialogBox">
        <div layout="row">
            Select Role for:<span id="confirmUserName">{{ac.user.name}}</span>
        </div>
        <div layout="column">
            <md-input-container>
                <label>Role</label>
                <md-select ng-model="ac.user.role">
                    <md-option ng-repeat="role in ac.roles" ng-value="role">{{role}}</md-option>
                </md-select>
            </md-input-container>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="ac.cancel()">Cancel</md-button>
        <md-button ng-click="ac.confirmUser(ac.user)">Confirm</md-button>
    </md-dialog-actions>

</md-dialog>
