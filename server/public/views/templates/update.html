<div class="container">
    <h1 class="lead">Enter New Password</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
        <form ng-submit="fc.resetPassword(fc.email, fc.password)">
            <div>
                <label for="email">Email:</label>
        
                <input type="text" ng-model="fc.email" />
            </div>
            <div>
                <label for="password">New Password:</label>
                <!-- Should have a confirm pass input -->
                <input type="password" ng-model="fc.password" />
            </div>
            <input class="btn btn-default" type="submit" name="submit" value="Reset Password" />
            <a href="#home">Cancel</a>
        </form>
</div>
