<div class="container">
    <h1 class="lead">Enter New Password</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
        <form ng-submit="fc.resetPassword(fc.email, fc.password)">
            <div layout="column" class="logOutPage">
            <md-input-container>
                <label for="email">Email</label>
                <input type="text" ng-model="fc.email" />
            </md-input-container>
            
            <md-input-container>
                <label for="password">New Password</label>
                <input type="password" ng-model="fc.password" />
            </md-input-container>
            <md-button class="md-raised md-primary" type="submit" name="submit" value="Reset Password">
                    Reset Password
            </md-button>
            <a href="#home">Cancel</a>
        </div>
        </form>
</div>
